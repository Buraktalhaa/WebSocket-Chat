<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="mainContainer">  <!-- All content will be kept here -->
        
        <div class="container">
            <button class="btn-53" type="submit" id="newUserButton">
                <div class="original">Button</div>
                <div class="letters">
                    <span>N</span><span>E</span><span>W</span><span>&nbsp;</span>
                    <span>U</span><span>S</span><span>E</span><span>R</span>
                </div>
            </button>
            <div id="contentContainer"></div>
        </div>

    </div> <!-- Incoming data will be added here -->

        <div class="card">
            <div class="chat-header">Chat</div>
            <div class="chat-window">
                <ul class="message-list" id="messageBox"></ul>
                <!-- li Additions will be made here -->
            </div>
            <div class="chat-input">
                <input type="text" class="message-input" placeholder="Type your message here" id="textInput">
                <button class="sendBtn" id="sendText" type="submit">
                    <span class="sendBtn-content">Send</span>
                </button>
            </div>

        </div>

    <!-- </div> -->

    <script src="script.js"></script>
</body>
</html>
